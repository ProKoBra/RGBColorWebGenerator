<!DOCTYPE html>
<html>
<head>
	<title>rgbsite</title>
	<style type="text/css">
		body{
			background-color: white;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>RGB-Mixer</h1>
	<button onclick="pr()">+red</button>
	<button onclick="pg()">+green</button>
	<button onclick="pb()">+blue</button><br><br>
	<button onclick="mr()">-red</button>
	<button onclick="mg()">-green</button>
	<button onclick="mb()">-blue</button>
	<button onclick="reset()">reset</button>
	<p id="rgb">rgb(255, 255, 255)</p>
	<div>
		<h4>change step width</h4>
		<input type="number" id="stepWidth" min=0 max=255>
		<button onclick="stepchanged()">change</button>
	</div>
</body>
<script type="text/javascript">
g = 255;
r = 255;
b = 255;
step = 1;

function setrgbout(r,g,b)
{
	document.getElementById("rgb").innerHTML = "rgb("+r+","+g+","+b+")";
}

function stepchanged() {
	step = document.getElementById("stepWidth").value;
	alert("step changed");
}
function reset() {
	document.body.style.backgroundColor = "rgb(255,255,255)";
	g=255;
	r=255;
	b=255;
	setrgbout(r, g, b);
}
function mr() {
	alert(g)
	alert(parseInt(step));
	g+=parseInt(step);
	b+=parseInt(step);
	alert(g)
	if(g>255)
	{
		g=255;
	}
	if(b>255)
	{
		b=255;
	}
	alert(parseInt(step))
	setrgbout(r, g, b);
	document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
function mg() {
	r+=parseInt(step);
	b+=parseInt(step);
	if(r>255)
	{
		r=255;
	}
	if(b>255)
	{
		b=255;
	}
	setrgbout(r, g, b);
	document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
function mb() {
	r+=parseInt(step);
	g+=parseInt(step);
	if(g>255)
	{
		g=255;
	}
	if(r>255)
	{
		r=255;
	}
	setrgbout(r, g, b);
	document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
function pr () {
	g-=parseInt(step);
	b-=parseInt(step);
	if(g<0)
	{
		g=0;
	}
	if(b<0)
	{
		b=0;
	}
	setrgbout(r, g, b);
	document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
function pg () {
	r-=parseInt(step);
	b-=parseInt(step);
	if(r<0)
	{
		r=0;
	}
	if(b<0)
	{
		b=0;
	}
	setrgbout(r, g, b);
	document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
function pb () {
	r-=parseInt(step);
	g-=parseInt(step);
	if(g<0)
	{
		g=0;
	}
	if(r<0)
	{
		r=0;
	}
	setrgbout(r, g, b);
	document.body.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
}
</script>
</html>
